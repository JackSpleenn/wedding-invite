<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Save the Date – RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f6f6fadd;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 12px;
      box-sizing: border-box;
      background: var(--bg);
    }

    .img-wrap {
      position: relative;
      width: min(1000px, 100%);
      max-height: 100vh;
      display: block;
      background: var(--bg);
      border-radius: 8px;
      overflow: visible;
    }

    .bg-img {
      display: block;
      width: 100%;
      height: 100%;
      max-height: 100vh;
      object-fit: contain;
      -o-object-fit: contain;
    }

    .rsvp-btn {
      position: absolute;
      left: 50%;
      top: 90%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 60px;
      background: transparent;
      border: none;
      cursor: pointer;
      text-decoration: none;
      z-index: 5;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      max-width: 900px;
    }

    @media (max-width: 420px) {
      .rsvp-btn { width: 160px; height: 52px; }
    }
  </style>
</head>
<body>
  <main class="stage">
    <div class="img-wrap" id="imgWrap">
      <img id="bgImg" class="bg-img" src="simpler4.png" alt="Save the Date">
      <a id="rsvpBtn" class="rsvp-btn" href="#" target="_blank" rel="noopener"></a>
    </div>

    <div class="hint">Si la imagen se ve recortada, prueba rotarla o abrirla en vertical. Ajusta la posición del botón si es necesario.</div>
  </main>

  <script>
    // ===== CONFIG: adjust overlay button position (percent of image area)
    const BUTTON_POS = { x: 0.5, y: 0.93 };

    // ===== NEW FORM LINKS (hosted on Firebase) =====
    const forms = {
      "1": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=1",
      "2": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=2",
      "3": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=3",
      "4": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=4",
      "5": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=5"
    };

    // ===== Helper references =====
    const img = document.getElementById('bgImg');
    const wrap = document.getElementById('imgWrap');
    const btn = document.getElementById('rsvpBtn');

    // Read ?form= param (for personalized links)
    const params = new URLSearchParams(window.location.search);
    const formKey = params.get('form');
    const rsvpLink = forms[formKey] || forms["1"];
    btn.href = rsvpLink;

    // ===== Function to position the RSVP overlay =====
    function positionOverlay() {
      const imgRect = img.getBoundingClientRect();
      const wrapRect = wrap.getBoundingClientRect();
      if (imgRect.width === 0 || imgRect.height === 0) return;

      const targetX = imgRect.left + imgRect.width * BUTTON_POS.x;
      const targetY = imgRect.top + imgRect.height * BUTTON_POS.y;

      const localX = targetX - wrapRect.left;
      const localY = targetY - wrapRect.top;

      const btnWidth = btn.offsetWidth || parseFloat(getComputedStyle(btn).width) || 200;
      const btnHeight = btn.offsetHeight || parseFloat(getComputedStyle(btn).height) || 60;

      btn.style.left = localX + 'px';
      btn.style.top = localY + 'px';
    }

    img.addEventListener('load', () => setTimeout(positionOverlay, 60));
    window.addEventListener('resize', () => requestAnimationFrame(positionOverlay));
    window.addEventListener('orientationchange', () => setTimeout(positionOverlay, 120));

    positionOverlay();
    setTimeout(positionOverlay, 400);
    setTimeout(positionOverlay, 1200);
  </script>
</body>
</html>
