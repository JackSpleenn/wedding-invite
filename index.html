<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Save the Date – RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg: #f6f6fadd; }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .stage {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 12px;
      box-sizing: border-box;
      background: var(--bg);
    }

    .img-wrap {
      position: relative;
      width: min(1000px, 100%);
      max-height: 100vh;
      display: block;
      background: var(--bg);
      border-radius: 8px;
      overflow: visible;
    }

    .bg-img {
      display: block;
      width: 100%;
      height: 100%;
      max-height: 100vh;
      object-fit: contain;
      -o-object-fit: contain;
    }

    .rsvp-btn {
      position: absolute;
      left: 50%;
      top: 90%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 60px;
      background: transparent;
      border: none;
      cursor: pointer;
      text-decoration: none;
      z-index: 5;
    }

    @media (max-width: 420px) {
      .rsvp-btn { width: 160px; height: 52px; }
    }
  </style>
</head>
<body>
  <main class="stage">
    <div class="img-wrap" id="imgWrap">
      <img id="bgImg" class="bg-img" src="simpler4.png" alt="Save the Date">
      <a id="rsvpBtn" class="rsvp-btn" href="#" target="_blank" rel="noopener"></a>
    </div>
  </main>

  <script>
    const BUTTON_POS = { x: 0.5, y: 0.93 };

    const forms = {
      "Victoria-Ezequiel": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Victoria-Ezequiel&max=1",
      "Fernando-Salinas": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Fernando-Salinas&max=4",
      "Arturo-Salinas": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Arturo-Salinas&max=2",
      "Miguel-Caballero": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Miguel-Caballero&max=4",
      "Thelma": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Thelma&max=1",
      "Ray": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Ray&max=2",
      "Areli-Castañeda": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Areli-Castañeda&max=2",
      "Meri": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Meri&max=2",
      "Gerson": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Gerson&max=2",
      "Abdie": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Abdie&max=1",
      "Robert": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Robert&max=1",
      "Walter-Muñoz": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Walter-Muñoz&max=2",
      "Franco-Muñoz-Vazquez": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Franco-Muñoz-Vazquez&max=2",
      "Edgar-Muñoz": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Edgar-Muñoz&max=4",
      "Franco-Muñoz": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Franco-Muñoz&max=3",
      "Sergio-Muñoz": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Sergio-Muñoz&max=2",
      "Ana-Velia-Mota": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Ana-Velia-Mota&max=3",
      "Jessica-Pérez": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Jessica-Pérez&max=4",
      "Alejandro-Fuentes": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Alejandro-Fuentes&max=2",
      "Luis-Mota": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Luis-Mota&max=2",
      "Omar-Mota": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Omar-Mota&max=2",
      "Martín-Mota": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Martín-Mota&max=3",
      "Rocío-Valenzuela": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Rocío-Valenzuela&max=2",
      "Nury-Rives": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Nury-Rives&max=2",
      "Nydia-García": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Nydia-García&max=2",
      "Sebastián-Soto": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Sebastián-Soto&max=2",
      "Héctor-Caballero": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Héctor-Caballero&max=2",
      "Mariana-González": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Mariana-González&max=2",
      "Jonnatan-Pineda": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Jonnatan-Pineda&max=2",
      "David-Yañez": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=David-Yañez&max=2",
      "Susana-Delgado": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Susana-Delgado&max=2",
      "Frida-Corona": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Frida-Corona&max=2",
      "Sonia-Contreras": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Sonia-Contreras&max=2",
      "Diana-Mañueco": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Diana-Mañueco&max=2",
      "Lesly-Lomelí": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Lesly-Lomelí&max=2",
      "Lany-Munoz": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Lany-Munoz&max=2",
      "Cesar-Caballero": "https://weddinginvite-ed50f.web.app/rsvp-new.html?guest=Cesar-Caballero&max=2"
    };

    const img = document.getElementById('bgImg');
    const wrap = document.getElementById('imgWrap');
    const btn = document.getElementById('rsvpBtn');

    const params = new URLSearchParams(window.location.search);
    const guest = params.get('guest');

    if (guest && forms[guest]) {
      btn.href = forms[guest];
      btn.style.cursor = 'pointer';
    } else {
      btn.href = "#";
      btn.style.cursor = "not-allowed";
    }

    function positionOverlay() {
      const imgRect = img.getBoundingClientRect();
      const wrapRect = wrap.getBoundingClientRect();
      if (imgRect.width === 0 || imgRect.height === 0) return;

      const targetX = imgRect.left + imgRect.width * BUTTON_POS.x;
      const targetY = imgRect.top + imgRect.height * BUTTON_POS.y;

      const localX = targetX - wrapRect.left;
      const localY = targetY - wrapRect.top;

      btn.style.left = localX + 'px';
      btn.style.top = localY + 'px';
    }

    img.addEventListener('load', () => setTimeout(positionOverlay, 60));
    window.addEventListener('resize', () => requestAnimationFrame(positionOverlay));
    window.addEventListener('orientationchange', () => setTimeout(positionOverlay, 120));

    positionOverlay();
    setTimeout(positionOverlay, 400);
    setTimeout(positionOverlay, 1200);
  </script>
</body>
</html>
