<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Save the Date – RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0f172a; /* fallback color */
    }
    body {
      background: #0f172a url('invite.png') no-repeat center center;
      background-size: cover; /* fill viewport completely */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* for absolute positioning of overlay */
      min-height: 100vh;
      min-width: 100vw;
    }
    .rsvp-btn {
      position: absolute;
      top: 75%; /* adjust until exactly over your image button */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;   /* adjust to match your image button’s width */
      height: 60px;   /* adjust to match your image button’s height */
      background: transparent;
      border: none;
      cursor: pointer;
      text-decoration: none;
      /* debugging only — uncomment to see the overlay box */
      /* background: rgba(255, 255, 0, 0.3); */
    }
  </style>
</head>
<body>
  <a href="#" class="rsvp-btn" target="_blank" rel="noopener"></a>

  <script>
    // Map URL parameters to Google Form links
    const forms = {
      "1": "https://forms.gle/9LCTVGZLrgvFKCJ46", // 1 ticket
      "2": "https://forms.gle/fikbYw4Hkea5XfL48", // 2 tickets
      "3": "https://forms.gle/cFEmv5B6rjxVgN9RA", // 3 tickets
      "4": "https://forms.gle/XEkfuhwPSvjKicMj7", // 4 tickets
      "5": "https://forms.gle/DP2PB5dNjyz5Cxgu7"  // 5 tickets
    };

    // Read the 'form' parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const formKey = params.get('form'); // e.g., ?form=1
    const rsvpLink = forms[formKey] || forms["1"]; // default to 1 ticket

    // Set the overlay button href dynamically
    document.querySelector('.rsvp-btn').href = rsvpLink;
  </script>
</body>
</html>
