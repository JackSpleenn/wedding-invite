<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>RSVP â€“ ConfirmaciÃ³n de asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font: Cormorant Garamond -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      font-family: "Cormorant Garamond", serif;
      background: #f9f8f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      background: #fff;
      padding: 24px 20px;
      border-radius: 22px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      text-align: center;
      opacity: 0;
      animation: fadeSlideIn 1s ease-out forwards;
      animation-delay: 0.2s;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 10px;
    }

    .greeting {
      font-size: 22px;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.3;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 500;
      text-align: left;
      color: #333;
      font-size: 18px;
    }

    input, textarea {
      font-family: "Cormorant Garamond", serif;
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 18px;
      line-height: 1.4;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: #9d915d;
      outline: none;
      box-shadow: 0 0 5px rgba(157,145,93,0.2);
    }

    button {
      font-family: "Cormorant Garamond", serif;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #9d915d;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #b1a47a;
      transform: scale(1.02);
    }

    .add-guest-btn {
      background: #9d915d;
      color: #fff;
      margin-top: 12px;
    }

    .guest-list {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: left;
    }

    .guest-item {
      background: #f7f7f7;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #e2e2e2;
    }

    .success-message {
      margin-top: 20px;
      color: #198754;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      animation: fadeSlideIn 0.8s ease forwards;
    }

    @media (max-width: 480px) {
      h1 { font-size: 32px; }
      .greeting { font-size: 20px; }
      input, button { font-size: 18px; padding: 12px; }
      label { font-size: 16px; }
      .form-container { padding: 20px 16px; border-radius: 18px; }
    }

    @media (min-width: 768px) {
      body { background: #f9f8f3; }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>ConfirmaciÃ³n de asistencia</h1>
  <div class="greeting" id="greeting"></div>

  <label for="guest-wa">NÃºmero de WhatsApp (10 dÃ­gitos)</label>
  <input type="text" id="guest-wa" placeholder="Ej. 5512345678" maxlength="10">

  <label for="guest-name">Nombre del invitado</label>
  <input type="text" id="guest-name" placeholder="Nombre y Apellido">

  <button id="add-guest" class="add-guest-btn">+ Agregar invitado</button>

  <div class="guest-list" id="guest-list"></div>

  <button id="submit-guests">Enviar confirmaciÃ³n</button>
  <div id="success-message" class="success-message"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdvVimQRKLyDwAII-RxI1rbFAjJRX6Zec",
    authDomain: "weddinginvite-ed50f.firebaseapp.com",
    projectId: "weddinginvite-ed50f",
    storageBucket: "weddinginvite-ed50f.firebasestorage.app",
    messagingSenderId: "1088741540557",
    appId: "1:1088741540557:web:cfb7f6c328b684890fdf84"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const guestList = [];
  const guestListDiv = document.getElementById('guest-list');
  const greetingDiv = document.getElementById('greeting');
  const successMsg = document.getElementById('success-message');

  const params = new URLSearchParams(window.location.search);
  const maxGuests = parseInt(params.get('max')) || 1;
  const guestNameParam = params.get('guest');
  const formKey = params.get('form') || "1";

  if (guestNameParam) {
    const formattedName = guestNameParam.replace(/-/g, ' ');
    greetingDiv.textContent = `Hola ${formattedName}, puedes registrar hasta ${maxGuests} invitado(s).`;
  } else {
    greetingDiv.textContent = `Puedes registrar hasta ${maxGuests} invitado(s).`;
  }

  document.getElementById('add-guest').addEventListener('click', () => {
    const name = document.getElementById('guest-name').value.trim();
    const wa = document.getElementById('guest-wa').value.trim();
    const waRegex = /^\d{10}$/;

    if (!name || !wa) {
      alert("Por favor, completa el nombre y nÃºmero de WhatsApp.");
      return;
    }
    if (!waRegex.test(wa)) {
      alert("El nÃºmero de WhatsApp debe tener exactamente 10 dÃ­gitos.");
      return;
    }
    if (guestList.length >= maxGuests) {
      alert(`Solo puedes agregar hasta ${maxGuests} invitado(s).`);
      return;
    }

    const waFull = "+52" + wa;
    guestList.push({ name, wa: waFull });

    const div = document.createElement('div');
    div.classList.add('guest-item');
    div.textContent = `âœ… ${name} (${waFull})`;
    guestListDiv.appendChild(div);

    document.getElementById('guest-name').value = '';
    document.getElementById('guest-wa').value = '';
  });

  document.getElementById('submit-guests').addEventListener('click', async () => {
    if (guestList.length === 0) {
      alert("Agrega al menos un invitado antes de enviar.");
      return;
    }

    try {
      const docRef = await addDoc(collection(db, "rsvps"), {
        formKey,
        mainGuest: guestNameParam ? guestNameParam.replace(/-/g, ' ') : "Sin nombre",
        maxGuests,
        guests: guestList,
        timestamp: serverTimestamp()
      });

      console.log("RSVP guardado con ID:", docRef.id);
      successMsg.textContent = "ðŸŽ‰ Â¡Gracias! Nos alegra mucho contar con tu asistencia ðŸ’•";
      guestListDiv.innerHTML = "";
    } catch (error) {
      console.error("Error al guardar:", error);
      alert("OcurriÃ³ un error al enviar tu confirmaciÃ³n. Intenta nuevamente.");
    }
  });
</script>

</body>
</html>
